<!-- 표태그 연습 -->
    <table border="1">
        <tr>
            <th scope="col">제목</th>

            <th scope="col">가격</th>
            <th scope="col">수량</th>

        </tr>
        <tr>
            <th scope="row">사망플레그</th>
            <td>도서</td>
            <td>50,000</td>

            <td>재고없음</td>
        </tr>
        <tr>
            <th scope="row">설마죽기야하겠어</th>
            <td>도서</td>
            <td>50,000</td>
            <td>212</td>
            <td>-</td>
        </tr>
        <tr>
            <th scope="row">이번이정말마지막이야</th>
            <td>도서</td>

            <td>재고없음</td>
        </tr>
        <tr>
            <th scope="row">곧돌아올게 기다려</th>
            <td>도서</td>

            <td>-</td>
        </tr>
